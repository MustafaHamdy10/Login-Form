<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./CSS/mystyle.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <base target="_blank">
</head>

<body>

    <div class="container">
        <div class="div-form">
            <h1>Hello !</h1>
            <form>
                <div class="inp">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="inp" >
                    <i class="fa-solid fa-lock"></i>
                    <input id="passwordInput" type="password" placeholder="Password">
                    <i onclick="togglePasswordVisibility()" id="pass" class="fa-solid fa-eye eyes"></i>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <span>Remember Me</span>
                </div>
                <button class="btn">Sign in</button>
                <span class="spn-register">Not a member ?<a href="#"> Register Now</a></span>
            </form>
        </div>

        <div class="div-text">
            <h1>Welcome Back !</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates laudantium vitae ducimus debitis.
                Fugiat voluptates modi consequuntur doloremque. Saepe, deleniti.</p>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
